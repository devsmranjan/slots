<div class="flex -space-x-5">
  <app-avatar
    *ngFor="let avatar of getAvatars(); trackBy: trackById"
    [imageUrl]="avatar.imageUrl"
    [imageAlt]="avatar.imageAlt"
  />
  <button
    *ngIf="avatars.length > maxLength"
    class="flex items-center justify-center w-10 h-10 text-xs font-medium text-white bg-dark border-2 border-white rounded-full hover:bg-gray-600"
    (click)="onClickShowAll($event)"
  >
    +{{ avatars.length - maxLength }}
  </button>

  <button
    *ngIf="avatars.length <= 0"
    class="flex items-center justify-center w-10 h-10 font-medium bg-white border-2 border-white rounded-full"
    [class.text-dark]="!color"
    (click)="onClickAddNew($event)"
  >
    <span
      class="material-symbols-outlined text-xl font-medium"
      [style.color]="color"
    >
      person_add
    </span>
  </button>
</div>
